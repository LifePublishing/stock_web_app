<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式情報一覧</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>株式情報一覧</h1>
    <table>
        <thead>
            <tr>
                <th>銘柄コード</th>
                <th>銘柄名</th>
                <th>何狙いなのか</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock["銘柄コード"] }}</td>
                <td>{{ stock["銘柄名"] }}</td>
                <td>{{ stock["何狙いなのか"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
